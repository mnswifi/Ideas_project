<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
      // Client-side validation for password confirmation
      function validatePassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const submitButton = document.getElementById('registerButton');

        if (password !== confirmPassword) {
          submitButton.disabled = true;
          document.getElementById('passwordError').style.display = 'block';
        } else {
          submitButton.disabled = false;
          document.getElementById('passwordError').style.display = 'none';
        }
      }
    </script>
  </head>
  <body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-blue-700 to-gray-900 m-0">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-96">
      <h2 class="text-2xl font-semibold mb-4">AFRA REGISTER</h2>
      
      <!-- Form starts here -->
      <form action="/register" method="POST">
        <!-- First Name Input -->
        <input type="text" placeholder="First Name" name="first_name" required class="w-full p-2 mb-4 border border-gray-300 rounded" />

        <!-- Last Name Input -->
        <input type="text" placeholder="Last Name" name="last_name" required class="w-full p-2 mb-4 border border-gray-300 rounded" />

        <!-- Email Input -->
        <input type="email" placeholder="Email" name="email" required class="w-full p-2 mb-4 border border-gray-300 rounded" />

        <!-- Role Select -->
        <select name="role" required class="w-full p-2 mb-4 border border-gray-300 rounded">
          <option value="admin">Admin</option>
          <option value="director">Director</option>
        </select>
        
        <!-- Directorate Input -->
        <input type="text" placeholder="Directorate" name="directorate" required class="w-full p-2 mb-4 border border-gray-300 rounded" />
        
        <!-- Password Input -->
        <input type="password" id="password" placeholder="Password" name="password" required class="w-full p-2 mb-4 border border-gray-300 rounded" oninput="validatePassword()" />

        <!-- Confirm Password Input -->
        <input type="password" id="confirm_password" placeholder="Confirm Password" name="confirm_password" required class="w-full p-2 mb-4 border border-gray-300 rounded" oninput="validatePassword()" />
        
        <!-- Error Message for Password Mismatch -->
        <div id="passwordError" class="text-red-500 text-xs mb-4" style="display: none;">
          Passwords do not match!
        </div>
        
        <!-- Submit Button -->
        <button type="submit" id="registerButton" class="w-full p-2 bg-blue-700 text-white rounded hover:bg-gray-900" disabled>Register</button>
      </form>
    </div>
  </body>
</html>
